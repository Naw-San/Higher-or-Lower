<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Higher or Lower Game</h1>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="comparison">
            <div class="compare-a">
                <h2 id="account-a-name"></h2>
                <p id="account-a-description"></p>
                <p id="account-a-country"></p>
            </div>
            <div class="vs">VS</div>
            <div class="compare-b">
                <h2 id="account-b-name"></h2>
                <p id="account-b-description"></p>
                <p id="account-b-country"></p>
            </div>
        </div>
        <div class="guess-container">
            <input type="text" id="guess" placeholder="Who has more followers? Type 'A' or 'B'">
            <button id="submit-guess">Submit</button>
        </div>
        <div class="result-container">
            <p id="result"></p>
            <p id="score"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
